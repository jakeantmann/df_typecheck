# content of: tox.ini , put in same dir as setup.py
[tox]
isolated_build = True
envlist = 
    pyroma
    flake8
    mypy
    # documentation linters/checkers
    docstr-coverage
    # the actual tests
    py39

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest

[testenv:pyroma]
deps =
    pygments
    pyroma
skip_install = true
commands = pyroma --min=10 .
description = Run the pyroma tool to check the package friendliness of the project.

[testenv:flake8]
skip_install = true
deps = 
    darglint
    flake8
    flake8-bandit
    flake8-broken-line
    flake8-bugbear
    flake8-commas
    flake8-colors
    flake8-comprehensions
    flake8-debugger
    flake8-docstrings
    flake8-eradicate
    flake8-isort
    flake8-quotes
    flake8-rst-docstrings
    flake8-string-format
    mccabe
    pep8-naming
    pycodestyle
    wemake-python-styleguide
commands =
    flake8 src/ tests/
description = Run the flake8 tool with wemake_python_styleguide plugins and flake-colors

[testenv:mypy]
deps = mypy
skip_install = true
commands = mypy --install-types --non-interactive --ignore-missing-imports src/df_typecheck/
description = Run the mypy tool to check static typing on the project.

[testenv:docstr-coverage]
skip_install = true
deps =
    docstr-coverage
commands =
    docstr-coverage src/ tests/ --skip-private --skip-magic
description = Run the docstr-coverage tool to check documentation coverage

